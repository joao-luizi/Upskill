<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //https://math.stackexchange.com/questions/623449/negative-number-divided-by-positive-number-what-would-be-remainder
        function Dividir(x, y) {
            let txtResult = x + " ÷ " + y + " = ";
            let quociente = 0;
            let dividendoOriginal = x;
            let divisorOriginal = y;
             let resto = 0;
            if (y == 0) {
                txtResult += "∞";
                return txtResult;
            }

            let negx = 1;
            let negy = 1;
            if (x < 0) { x = -x; negx *= -1; }
            if (y < 0) { y = -y; negy *= -1; }

            while (x >= y) {
                x -= y;
                quociente++;
                
            }
            resto = x;

            txtResult += (quociente * negx * negy) + " e resto " + resto;
            return txtResult;
        }
        function DisplayCalc(x, y) {
            let result = Dividir(x, y);
            alert(result);
        }
        function test1() {
            DisplayCalc(3, 0);
        }
        function test2() {
            DisplayCalc(-6, 3);
        }
        //resto é 2
        function test3() {
            DisplayCalc(-7, 3);
        }
        function test4() {
            DisplayCalc(3, -3);
        }
        function test5() {
            DisplayCalc(-4, -3);
        }
        function test6() {
            DisplayCalc(-8, 3);
        }
    </script>
</head>

<body>
    <button type="button" onclick="DisplayCalc(3, 0)">Calcular</button>
    <button type="button" onclick="test1()">test1</button>
    <button type="button" onclick="test2()">test2</button>
    <button type="button" onclick="test3()">test3</button>
    <button type="button" onclick="test4()">test4</button>
    <button type="button" onclick="test5()">test5</button>
    <button type="button" onclick="test6()">test6</button>
</body>

</html>
